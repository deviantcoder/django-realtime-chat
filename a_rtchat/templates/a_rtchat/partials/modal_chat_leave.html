<div x-data="{ open: false }" class="relative">
    <a href="#" @click.prevent="open = true" class="text-red-500 hover:text-red-700">
        Leave chat
    </a>

    <div x-show="open" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50" x-cloak>
        <div class="bg-white rounded-lg shadow-lg w-96 p-6">
            <h2 class="text-lg font-semibold text-gray-800">Are you sure you want to leave the chat?</h2>
            <p class="text-sm text-gray-600 mt-2">Once you log out, you will lose access to your message history in this
                chat.</p>
            <div class="mt-4 flex justify-end space-x-3">
                <button @click="open = false" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
                    Cancel
                </button>
                <form method="post" action="{% url 'chatroom-leave' chat_group.group_name %}">
                    {% csrf_token %}
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                        Leave
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
